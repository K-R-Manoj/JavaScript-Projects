<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="boddy">
            <h1 class="headding">To-Do Lists</h1>
            <div class="search">
                <input type="text" id="search" name="search-todo" placeholder="Search To-do's....">
            </div>

            <div class="lists">
                <div class="list">
                    <p>to make a project </p>
                </div>
                
                <div class="list">
                    <p>to make a cake</p>
                </div>
                
                <div class="list">
                    <p>project is updated</p>
                </div>
            </div>

            <div class="add">
                <form class="add-todo">
                    <h2>Add New To-Do's</h2>
                    <input type="text" id="adding" name="add-list" placeholder="Add new To-do...."/>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
